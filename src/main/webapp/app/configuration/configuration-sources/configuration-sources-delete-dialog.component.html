<form name="deleteForm" (ngSubmit)="confirmDelete(source.id)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="source.delete.title">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p jhiTranslate="configurationSource.delete.question" translateValues="{name: '{{source.name}}'}">Are you sure you want to delete this Source?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="source.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-danger">
            <span class="fa fa-remove"></span>&nbsp;<span jhiTranslate="source.action.delete">Delete</span>
        </button>
    </div>
</form>
